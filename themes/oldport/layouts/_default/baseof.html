<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
      <div class="container" >
        <div class="row" >
          <div class="col-12 col-lg-3 content_body">
            {{- partial "header.html" . -}}
          </div>
          <div class="col-12 col-lg-6 content_body">
            <div class="whitebox col">
              <div id="content">
                {{- block "main" . }}{{- end }}
              </div>
            </div>
            <div class='gap col-xs-12'></div>  
          </div>
          <div class="col-12 col-lg-3 content_body">
            {{- partial "footer.html" . -}}
          </div>
        </div>
      </div>
      {{- partial "bootstrap-js.html" . -}}
    </body>
</html>
