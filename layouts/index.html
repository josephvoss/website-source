{{ define "main" }}
<div class='textbox text-center'>
<h2 id="title" class="text-center" >
  Projects</h2>
  <hr>
  <ul>
    {{ range .Pages }}
    <li class="text-left" style="padding-left:10px">
      <h5>
        <a class='link' href='{{ .Permalink}}'>{{ .Title }}</a>
      </h5>
      <div >{{ .Description }}</div>
    </li>
    <br>
    {{ end }}
  </ul>
</div>
{{ end }}
